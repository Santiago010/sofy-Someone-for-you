/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    flavorDimensions "store"
    productFlavors {
        play {
            dimension "store"
        }
    }
    
    // NO TOCAR: La versión NDK suele venir bien configurada por React Native
    ndkVersion rootProject.ext.ndkVersion
    
    // Mantenemos buildToolsVersion dinámico o puedes poner "35.0.0" si tienes error
    buildToolsVersion rootProject.ext.buildToolsVersion
    
    // --- CAMBIO EXPERTO: FORZANDO API 35 ---
    compileSdk 35 

    namespace "com.sofy"
    defaultConfig {
        applicationId "com.sofy"
        // Mínimo SDK se deja igual para compatibilidad con celulares viejos
        minSdkVersion rootProject.ext.minSdkVersion
        
        // --- CAMBIO EXPERTO: FORZANDO API 35 ---
        targetSdkVersion 35
        
        // --- CAMBIO EXPERTO: INCREMENTO DE VERSIÓN OBLIGATORIO ---
        versionCode 589  // Cambiado de 1 a 2 para que Google lo acepte
        versionName "1.0.5" // Opcional: cambio cosmético para que sepas que es nueva
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('my-upload-key.keystore')
            storePassword 'dachainthismoment1244'
            keyAlias 'my-key-alias'
            keyPassword 'dachainthismoment1244'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)